name: Deploy NestJS App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies and build
      run: |
        npm ci
        npm run build

    - name: Create deployment with version info
      run: |
        echo "Build Date: $(date)" > dist/build-info.txt
        echo "Commit: ${{ github.sha }}" >> dist/build-info.txt
        echo "Branch: ${{ github.ref_name }}" >> dist/build-info.txt
        echo "Deployed by: GitHub Actions" >> dist/build-info.txt

    - name: Upload build to EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "{dist/,package.json,package-lock.json}"
        target: "/home/ec2-user/deploy-temp/"
        strip_components: 0

    - name: Deploy on EC2 with backup + dependency install
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -e
          
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BACKUP_DIR="/opt/apps/backups/vroom-be-api-$TIMESTAMP"
          CURRENT_APP="/opt/apps/vroom-be-api"
          
          echo "Starting deployment..."

          sudo mkdir -p /opt/apps/backups
          sudo mkdir -p "$BACKUP_DIR"

          echo "Stopping service..."
          sudo systemctl stop nestjs.service || true

          echo "Backing up current build..."
          sudo cp -r "$CURRENT_APP"/* "$BACKUP_DIR/" || true

          echo "Deploying new build..."
          sudo rm -rf "$CURRENT_APP/dist"
          sudo cp -r /home/ec2-user/deploy-temp/dist "$CURRENT_APP/"
          sudo cp /home/ec2-user/deploy-temp/package.json "$CURRENT_APP/"
          sudo cp /home/ec2-user/deploy-temp/package-lock.json "$CURRENT_APP/"

          echo "Installing production node_modules..."
          cd "$CURRENT_APP"
          npm ci --omit=dev

          echo "Starting service..."
          sudo systemctl start nestjs.service
          
          sleep 5
          if ! sudo systemctl is-active --quiet nestjs.service; then
            echo "Service failed. Rolling back..."
            sudo rm -rf "$CURRENT_APP"
            sudo cp -r "$BACKUP_DIR" "$CURRENT_APP"
            cd "$CURRENT_APP"
            npm ci --omit=dev
            sudo systemctl start nestjs.service
            exit 1
          fi

          echo "Cleanup..."
          rm -rf /home/ec2-user/deploy-temp

          echo "Deployment complete."
